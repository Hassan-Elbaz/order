<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
           <img src="images/illustration-hero.svg" alt="" class="hassan-img">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <span class="plan-name"><img src="images/icon-music.svg" alt=""></span>
                <span class="plan-price">$59.99/year</span>
                <a href="#" class="change-link">Change</a>
            </div>
            <button class="btn primary-btn">Proceed to Payment</button>
            <a href="#" class="cancel-link">Cancel Order</a>
        </div>
    </div>
</body>
</html>
